<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackybooyzz</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
<header class="bg-gray-900 text-white">
    <div class="container mx-auto flex flex-row justify-between items-center py-4">
        <a href="#hero" class="text-xl font-bold">Dein Titel</a>
        <nav>
            <a href="#ueber-uns" class="mr-4">Über uns</a>
            <a href="#leistungen" class="mr-4">Leistungen</a>
            <a href="#kontakt" class="mr-4">Kontakt</a>
        </nav>
    </div>
</header>

<section id="hero" class="bg-cover h-screen flex flex-col justify-center items-center">
    <h1 class="text-white text-5xl font-bold">Willkommen</h1>
    <p class="text-white text-2xl mt-4">Dein Slogan</p>
</section>

<section id="ueber-uns" class="py-12">
    <div class="container mx-auto">
        <h2 class="text-gray-900 text-4xl font-bold mb-4">Über uns</h2>
        <p class="text-gray-700 text-xl">Dein Text über uns</p>
    </div>
</section>

<section id="leistungen" class="bg-gray-100 py-12">
    <div class="container mx-auto">
        <h2 class="text-gray-900 text-4xl font-bold mb-4">Leistungen</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-gray-900 text-xl font-bold mb-2">Leistung 1</h3>
                <p class="text-gray-700 text-xl">Dein Text zu Leistung 1</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-gray-900 text-xl font-bold mb-2">Leistung 2</h3>
                <p class="text-gray-700 text-xl">Dein Text zu Leistung 2</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-gray-900 text-xl font-bold mb-2">Leistung 3</h3>
                <p class="text-gray-700 text-xl">Dein Text zu Leistung 3</p>
            </div>
        </div>
    </div>
</section>

<section id="kontakt" class="bg-gray-900 py-12">
    <div class="container mx-auto">
        <h2 class="text-white text-4xl font-bold mb-4">Kontakt</h2>
        <form action="#">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" class="bg-white p-4 rounded-lg shadow-md" placeholder="Name">
                <input type="email" class="bg-white p-4 rounded-lg shadow-md" placeholder="Email">
                <textarea class="bg-white p-4 rounded-lg shadow-md" placeholder="Deine Nachricht"></textarea>
                <button class="bg-gray-100 text-gray-900 font-bold p-4 rounded-lg shadow-md">Senden</button>
            </div>
        </form>
    </div>
</section>


<footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto text-center">
        &copy; 2023 - Dein Name
    </div>
</footer>
</body>

</html>
